<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Login Form</title>

	<link rel="stylesheet" href="assets/demo.css">
    <link rel="stylesheet" href="assets/form-login.css">
    <link rel="stylesheet" href="assets/form-search.css">

</head>
<body>
    
    <header>
        <a href="http://www.itdevs.co/">Author</a>
        <h1 style="float: left">Firebase Sample</h1>
    </header>

   
    <div class="main-content">

        <!-- You only need this form and the form-login.css from ali master-->
        <h1>sss</h1>
        <p>ddddd</p>

        <h2></h2>

        <h3></h3>  
	    <h4>ssssssss</h4>    


        <p></p>
        <p></p>
	    <p></p>
	    <p></p>
	    <p></p>
        <form class="form-login" method="post" action="#" autocomplete="on">

            <div class="form-log-in-with-email">

                <div class="form-white-background">

                    <div class="form-title-row">
                        <h1>Log in</h1>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Email</span>
                            <input type="email" name="email" id="email">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Password</span>
                            <input type="password" name="password" id="password">
                        </label>
                    </div>

                    <div class="form-row">
                        <button type="button" class="button" onclick="SignIn()">Log in</button>
                    </div>

                </div>

                <a href="#" class="form-forgotten-password">Forgotten password &middot;</a>
                <a href="form-register.html" class="form-create-an-account">Create an account &rarr;</a>

            </div>

            <div class="form-sign-in-with-social">

                <div class="form-row form-title-row">
                    <span class="form-title">Sign in with</span>
                </div>

                <a href="#" class="form-google-button">Google</a>
                <a href="#" class="form-facebook-button">Facebook</a>
                <a href="#" class="form-twitter-button">Twitter</a>

            </div>

        </form>

    </div>
    <div class="main-content">

        <!-- You only need this form and the form-search.css -->

    <form class="form-search" method="get" action="https://www.google.com/search">
        <input type="search" name="q" placeholder="I am looking for..">
        <button type="submit">Search</button>
        <i class="fa fa-search"></i>
    </form>

    </div>


    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script type="text/javascript" src="assets/form-login.js"></script>

</body>

</html>
